{% extends "plantilla.html" %}
{% block contend %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light" style="border-radius: 15px;">
        <br>
        <h1 class="text-center">Nuevo Veterinario</h1>
        <br>
        <form id="veterinarioForm" action="GuardarVeterinario" method="POST">
            {% csrf_token %}
            <label>Nombre</label>
            <input class="form-control" type="text" name="nombre" required>
            <br>
            <label>Especialidad</label>
            <input class="form-control" type="text" name="especialidad" required>
            <br>
            <label>Licencia</label>
            <input class="form-control" type="text" name="licencia" required>
            <br>
            <label>Años de Experiencia</label>
            <input class="form-control" type="number" name="experiencia" required>
            <br>
            <label>Turno</label>
            <input class="form-control" type="text" name="turno" required>
            <br>
            <label>Contacto</label>
            <input class="form-control" type="text" name="contacto" required>
            <br><br>
            <button type="button" onclick="confirmarGuardado()" class="btn btn-success">Guardar</button>
            <a href="/Veterinario" class="btn btn-outline-danger">Cancelar</a>
            <br><br>
        </form>
    </div>
</div>
<script>
    function confirmarGuardado() {
        Swal.fire({
            title: '¿Estás seguro?',
            text: '¿Deseas guardar este Veterinario?',
            icon: 'info',
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: 'Sí',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById('veterinarioForm').submit();
            }
        });
    }
</script>
{% endblock %}
