{% extends "plantilla.html" %}
{% block contend %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light" style="border-radius: 15px;">
        <br>
        <h1 class="text-center">Editar Veterinario</h1>
        <br>
        <form id="editarVeterinarioForm" action="/ProcesarVeterinario" method="POST">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ veterinario.id }}">
            <label>Nombre</label>
            <input class="form-control" type="text" name="nombre" value="{{ veterinario.nombre }}" required>
            <br>
            <label>Especialidad</label>
            <input class="form-control" type="text" name="especialidad" value="{{ veterinario.especialidad }}" required>
            <br>
            <label>Licencia</label>
            <input class="form-control" type="text" name="licencia" value="{{ veterinario.licencia }}" required>
            <br>
            <label>Experiencia (años)</label>
            <input class="form-control" type="number" name="experiencia" value="{{ veterinario.experiencia }}" required>
            <br>
            <label>Turno</label>
            <input class="form-control" type="text" name="turno" value="{{ veterinario.turno }}" required>
            <br>
            <label>Contacto</label>
            <input class="form-control" type="text" name="contacto" value="{{ veterinario.contacto }}" required>
            <br><br>
            <button type="button" onclick="confirmarEdicion()" class="btn btn-success">Guardar</button>
            <a href="/Veterinario" class="btn btn-outline-danger">Cancelar</a>
            <br><br>
        </form>
    </div>
</div>
<script>
    function confirmarEdicion() {
        Swal.fire({
            title: '¿Estás seguro?',
            text: '¿Deseas actualizar este Veterinario?',
            icon: 'info',
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: 'Sí',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById('editarVeterinarioForm').submit();
            }
        });
    }
</script>
{% endblock %}
